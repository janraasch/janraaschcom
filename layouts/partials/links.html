<div class="split-lists">

  {{ range $key, $value := .Params.links }}
    {{ range $key, $list := $value }}

    {{ if $list.link }}
      <div class="split-list">
        <h3>{{ $list.heading }}</h3>&nbsp;
        <ul>
          {{ range $index_val, $elem_val := $list.link }}
            {{ if ge $index_val 1 }}&nbsp;|&nbsp;{{ end }}
            <li><a href="{{ .url }}">{{ .text }}</a></li>
          {{ end }}
        </ul>
      </div>
    {{ end }}

    {{ end }}
  {{ end }}

</div>
