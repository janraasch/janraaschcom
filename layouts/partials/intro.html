<div class="split-intro">
  <h1>
    {{ $currentPage := . }}
    {{ range $index_val, $elem_val := .Site.Menus.main }}
      {{ if ge $index_val 1 }}|{{ end }}
      <a class="{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}active{{end}}" href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>
    {{ end }}
  </h1>
  {{ with .Params.tagline }}<span class="tagline">{{ . }}</span>{{ end }}
</div>
